name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SWIFT_VERSION: "6.1.0"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: swift-actions/setup-swift@65540b95f51493d65f5e59e97dcef9629ddf11bf
        with:
          swift-version: ${{ env.SWIFT_VERSION }}
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: swift test
